  <body class="bg-gray-300 z-10">
    <!-- nav section -->
    <div class="bg-white z-20 py-4">
      <div
        class="flex flex-col justify-center sm:justify-start sm:flex-row px-6 lg:px-10 gap-2 sm:space-x-24 items-center"
      >
        <div class="shrink-0">
          <img class="w-32 h-12" src="../../images/Shrimp.svg" />
        </div>
        <div class="flex flex-wrap gap-4 sm:justify-end">
          <a href="#" class="px-6 py-2 text-blue-500 hover:bg-gray-300 hover:rounded-md"
            >Sign In</a
          >
          <a
            href="#"
            class="px-6 py-2 bg-gray-400 rounded-md text-white "
            >Register</a
          >
          <a
            href="#"
            class="px-6 py-2 text-blue-500 hover:bg-gray-300 hover:rounded-md"
            >About</a

        </div>
      </div>
    </div>

    <main class="container mx-auto max-w-6xl">
        <section class="m-6 lg:m-12">
        <!-- signin form -->

          <div
          class="order-1 lg:order-none flex flex-col gap-4 relative mx-auto container max-w-md"
        >
          <div
            class="hidden xl:block -ml-28 -mt-8 absolute top-0 left-0 z-10"
          >
            <img class="float-right" src="../../images/verify_email_cloud.svg" />
          </div>
          <div
            class="bg-gray-300 border border-gray-400 rounded-xl px-6 py-4 z-20"
          >
            <div class=" text-center lg:text-start px-4 text-2xl font-bold">Verify Email Address</div>

            <form class="flex flex-col px-4 mt-4">

                  <label class="required-star"> Verification code </label>
                  <input type="text" class="form-input-rounded" />
                </div>
                <div
                  class=" mt-4 text-xl flex  lg:flex-row gap-4 items-center justify-end"
                >
                  <a href="#"
                    class="px-6 py-2 w-full lg:w-auto text-white text-center bg-red-900 rounded-md hover:bg-red-800"
                  >
                    Continue
                  </a>
                </div>
              </form>
          </div>

        </div>
