<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../dist/output.css" />
    <title>Navbar hr v2</title>
  </head>
  <body class="bg-gray-300 z-10">
    <!-- nav section -->
    <div class="bg-white z-20 py-4">
      <div class="flex justify-between items-center px-6 lg:px-10">
        <div
          class="flex flex-col md:flex-row gap-2 md:space-x-20 lg:space-x-28 items-start justify-center md:items-center"
        >
          <div class="shrink-0">
            <img class="w-32 h-12" src="../../images/Shrimp.svg" />
          </div>
          <div class="hidden md:flex mx-8 flex-wrap gap-4">
            <a href="#" class="px-6 py-2 bg-gray-400 rounded-2xl text-white"
              > Jobs</a
            >
            <a
              href="#"
              class="px-6 py-2 text-blue-500 hover:bg-gray-400/50  hover:rounded-2xl"
              >Candidates</a
            >
            <a
              href="#"
              class="px-6 py-2 text-blue-500 hover:bg-gray-400/50 hover:rounded-2xl"
              >Account</a
            >
          </div>
        </div>
        <!-- hr name and details -->
        <div>
          <div class="flex flex-col items-center md:flex-row gap-4">
            <div class="hidden xl:block">Mohammad Habibul Bashar</div>
            <div class="flex items-center space-x-4">
              <div class="cursor-pointer shrink-0">
                <img
                  class="h-10 w-10 rounded-full"
                  src="../../images/applicants_pic.jpg"
                />
              </div>
              <a href="#">
                <div class="flex items-center gap-2">
                  
                  <i class="fa-solid fa-right-from-bracket"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- for mobile devices -->
      <div class="flex flex-wrap md:hidden justify-evenly px-4 mt-4">
        <a
          href="#"
          class="px-6 py-2 bg-gray-400 text-white hover:bg-gray-400/50 rounded-2xl"
          >Jobs</a
        >
        <a
          href="#"
          class="px-6 py-2 text-blue-500 hover:bg-gray-400/50 hover:rounded-2xl"
        >
          Candidates</a
        >
        <a
          href="#"
          class="px-6 py-2  text-blue-500 hover:bg-gray-400/50 rounded-2xl cursor-pointer"
        >
          Account
        </a>
      </div>
    </div>

    <main></main>
    <!-- footer section -->
    <footer class="bg-gray-700 text-white py-5 mx-auto mt-auto w-full">
      <div class="text-center text-sm px-4">
        <b>powered by -</b>
        <a href="#"><i>Shrimp Solutions. www.shrimpsolutions.com </i></a>
      </div>
    </footer>
