<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <title>Navbar hr v2</title>
  </head>
  <body class="bg-gray-300 z-10">
    <!-- nav section -->
    <div class="bg-white z-20 py-4">
      <div class="flex justify-between items-center px-6 lg:px-10">
        <div
          class="flex flex-col md:flex-row gap-2 md:space-x-20 lg:space-x-24 items-start justify-center md:items-center"
        >
          <div class="shrink-0">
            <img class="w-32 h-12" src="../../images/Shrimp.svg" />
          </div>
          <div class="hidden md:flex flex-wrap gap-4">
            <a href="#" class="px-6 py-2 bg-gray-400 rounded-2xl text-white"
              >All Jobs</a
            >
            <a
              href="#"
              class="px-6 py-2 text-blue-500 hover:bg-gray-400 hover:text-white hover:rounded-2xl"
              >Candidates</a
            >
            <a
              href="#"
              class="px-6 py-2 text-blue-500 hover:bg-gray-400 hover:text-white hover:rounded-2xl"
              >Account</a
            >
          </div>
        </div>
        <!-- hr name and details -->
        <div>
          <div class="flex flex-col md:flex-row gap-4">
            <div class="hidden xl:block">
              Mohammad Habibul Bashar
              <p class="text-sm text-gray-700 flex justify-end">HR Admin</p>
            </div>
            <div class="flex items-center space-x-4">
              <div class="hidden xl:block relative cursor-pointer">
                <img src="../../images/notification_icon.svg" />
                <!-- notification dot pulse -->
                <div
                  class="absolute left-0 -mt-5 w-2 h-2 rounded-full bg-red-500 animate-ping -mb-2"
                ></div>
                <div
                  class="absolute left-0 -mt-5 w-2 h-2 rounded-full bg-red-500 -mb-2"
                ></div>
                <!-- notification dot pulse ENDS -->
              </div>

              <div class="cursor-pointer shrink-0">
                <img
                  class="h-8 w-8 rounded-full"
                  src="../../images/applicants_pic.jpg"
                />
              </div>
              <a href="#">
                <div class="flex">
                  logout
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
                    />
                  </svg>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- for mobile devices -->
      <div class="flex flex-wrap md:hidden justify-between px-4 mt-4">
        <a
          href="#"
          class="px-6 py-2 text-blue-500 hover:bg-gray-400 hover:rounded-2xl"
          >All Jobs</a
        >
        <a
          href="#"
          class="px-6 py-2 text-blue-500 hover:bg-gray-400 hover:rounded-2xl"
        >
          Candidates</a
        >
        <a
          href="#"
          class="px-6 py-2 bg-gray-400 text-white rounded-2xl cursor-pointer"
        >
          Account
        </a>
      </div>
    </div>

    <main></main>
    <!-- footer section -->
    <footer class="bg-gray-700 text-white py-5 mx-auto mt-auto w-full">
      <div class="text-center text-sm px-4">
        <b>powered by -</b>
        <a href="#"><i>Shrimp Solutions. www.shrimpsolutions.com </i></a>
      </div>
    </footer>
  </body>
</html>
